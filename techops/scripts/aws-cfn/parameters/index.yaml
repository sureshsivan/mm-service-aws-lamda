ParamRootDomain:
  Type: String
  Description: Root Domain under which APIs will b deployed
  AllowedPattern: "(?!-)[a-zA-Z0-9-.]{1,63}(?<!-)"
  ConstraintDescription: must be a valid DNS zone name.
ParamAppDomain:
  Type: String
  Description: The actual Domain name to use for the application
  AllowedPattern: "(?!-)[a-zA-Z0-9-.]{1,63}(?<!-)"
  ConstraintDescription: must be a valid DNS zone name.
  Default: api.sivashub.com
ParamDeployEnv:
  Type: String
  Description: Deploy Environment - Api gateway stage will be created accordingly
  AllowedValues:
    - dev
    - prod
  ConstraintDescription: Must be either dev or prod
  Default: dev
ParamAssetBucket:
  Type: String
  Description: The bucket name where API Deployment assets will be placed for deployment
ParamLambdaZipFile:
  Type: String
  AllowedPattern: ".*\\.zip"
  Description: Lambda code zip file which will be used for Lambda depoloyment - the file should be in S3 bucket specified above.
  Default: lambda.zip
ParamLambdaFnName:
  Type: String
  Description: Name of the Lambda Function.
ParamSwaggerFile:
  Type: String
  AllowedPattern: ".*\\.json"
  Description: Swagger file which will be used for API Gateway depoloyment - the file should be in S3 bucket specified above.
  Default: swagger2.json
ParamCertificateBody:
  Type: String
  Description: Certificate Body for the custom Domain SSL Setup
ParamCertificateChain:
  Type: String
  Description: Certificate Chain for the custom Domain SSL Setup
ParamCertificatePrivateKey:
  Type: String
  Description: Private Key for the custom Domain SSL Setup