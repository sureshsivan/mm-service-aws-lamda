Type: 'AWS::EC2::Subnet'
Properties:
  AvailabilityZone:
    !Select [0, !GetAZs '']
  CidrBlock:
    !Sub '10.${ParamVpcClassB}.0.0/24'
  MapPublicIpOnLaunch: true
  VpcId:
    !Ref ResourceCustomVPC
  Tags:
    - Key:
        Name
      Value:
        !Sub 'SUBNET-10.${ParamVpcClassB}.0.0/24'
    - Key:
        Reach
      Value:
        public
    - $ref: ../../tags/resource-tags.yaml      